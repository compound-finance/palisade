<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />

    <!--
      Meta tags used for shared links in social media.
    -->
    <meta property="og:title" content="Compound Dashboard" />
    <meta
      property="og:description"
      content="A simple, full featured dashboard, from the developers of Compound. Supply or borrow assets from the protocol, and participate in community governance."
    />
    <meta property="og:image" content="https://compound.finance/images/meta-tag.png" />
    <meta property="og:url" content="https://app.compound.finance" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="apple-touch-icon" sizes="192x192" href="/images/compound-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/images/compound-512.png" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>Seahorse</title>
    <meta
      name="description"
      content="A simple, full featured dashboard, from the developers of Compound. Supply or borrow assets from the protocol, and participate in community governance."
    />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app. The Seahorse web3 front-end is a distributed application to
      interact with the Compound Protocol on the Ethereum blockchain. This app requires JavaScript to run. If you are
      interested in learning more about Compound, please visit
      <a href="https://compound.finance">https://compound.finance</a>.
    </noscript>
    <div id="root"></div>
  </body>
</html>
